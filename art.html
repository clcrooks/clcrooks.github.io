<style>  /* Grid Responsiveness with the help of Claude*/
    /* Gallery Container */
    .gallery-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
    }
    
    /* Gallery Layout - Flexbox for consistent row heights */
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: flex-start; /* Left alignment */
    }
    
    /* Individual Painting Container */
    .painting {
        margin: 0;
        padding: 0;
        flex-grow: 0; /* Don't grow to fill space */
        position: relative;
        transition: transform 0.3s ease;
    }
    
   
    
    /* Image Styling */
    .painting img {
        height: 400px; 
        width: auto;
        object-fit: cover;
        display: block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 2px;
        transition: opacity 0.3s ease;
    }
    
    .painting img:hover {
        opacity: 0.9;
    }
    
    /* Caption Styling */
    figcaption {
        margin-top: 10px;
        margin-bottom: 20px;
        text-align: left; 
        font-style: italic;
        font-size: 12px;
        color: #333;
        width: 100%;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .painting img {
            height: 300px;
        }
    }
    
    @media (max-width: 480px) {
        .gallery {
            display: block;
        }
        
        .painting {
            margin-bottom: 20px;
        }
        
        .painting img {
            width: 100%;
            height: auto;
        }
    }
</style>

<script>
    // Script to adjust image widths based on their aspect ratio
    document.addEventListener('DOMContentLoaded', function() {
        const paintings = document.querySelectorAll('.painting');
        
        // Calculate width for each image based on its aspect ratio
        function adjustImageWidths() {
            paintings.forEach(painting => {
                const img = painting.querySelector('img');
                
                if (img.complete) {
                    // Calculate aspect ratio
                    const aspectRatio = img.naturalWidth / img.naturalHeight;
                    
                    // Set width based on the target height (400px)
                    const targetWidth = 400 * aspectRatio;
                    
                    // Add extra width for landscape images
                    if (aspectRatio > 1) {
                        // For landscape: give proportionally more width
                        painting.style.flexBasis = `${targetWidth}px`;
                    } else {
                        // For portrait: give standard width
                        painting.style.flexBasis = `${targetWidth}px`;
                    }
                }
            });
        }
        
        // Run when images are loaded
        paintings.forEach(painting => {
            const img = painting.querySelector('img');
            if (img.complete) {
                adjustImageWidths();
            } else {
                img.onload = adjustImageWidths;
            }
        });
        
        // Re-adjust on window resize
        window.addEventListener('resize', adjustImageWidths);
    });
</script>
